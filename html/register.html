<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
</head>
<body class="register">
    <div class="register-bg">
        <div class="text">
            <div class="bg-text">
                <h1>Book is a window to the world</h1>
            </div>
            <div class="bg-watermark">
                <p>Photo by Mark Pan4ratte on Unsplash</p>
            </div>
        </div>
    </div>
    <div class="register-content">
        <div class="logo">
            <div class="brand">
                <img src="./img/bookshelf.png">
            </div>
        </div>
        <div class="form">
            <div class="text-register">
                <h1>Register</h1>
                <p>Welcome Back, Please Register to create account</p>
            </div>
            <form>
                <div class="input">
                    <div class="field">
                        <input type="email" placeholder="Username"/>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Full Name"/>
                    </div>
                    <div class="field">
                        <input type="email" placeholder="Email"/>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="submit">
                    <button class="btn-register">Sign Up</button>
                    <a href="#" class="btn-login">Login</a>
                </div>
            </form>

        </div>
        <div class="footer">
            <div class="footer-1">
                <h4>By signing up, you agree to book's</h4>
            </div>
            <div class="footer-2">
                <p>
                    <a href="#">Term and Condition</a> & <a href="#">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
