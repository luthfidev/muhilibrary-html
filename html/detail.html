<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
</head>
<body>
    <div class="detail-content">
        <div class="detail-container">
            <div class="detail-cover">
                <img id="cover-half" src="./img/cover-half.png">
                <div class="detail-btn">
                    <div class="back"></div>
                    <div class="edit"></div>
                    <div class="delete"></div>
                </div>
                <div class="cover-book">
                    <img id="cover-book" src="./img/cover-book.png">
                </div>
            <div class="detail-book">
                <div class="detail-book-genre">
                    <h3>Novel</h3>
                </div>
                <div class="detail-book-info">
                    <div class="detail-book-title">
                        <h2>Dilan</h2>
                        <h3>30 Juni 2019</h3>
                    </div>
                    <div class="detail-book-status">
                        <h4>Available</h4>
                    </div>
                    <div class="detail-book-description">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis quasi aliquam excepturi a minima dignissimos, minus voluptas in laboriosam deleniti inventore mollitia ea sit soluta commodi obcaecati eaque. Sint, ex.</p>
                    </div>
                    <button class="btn-borrow">Borrow</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
